<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="./script.js"></script>
  </head>
  <body class="flex flex-col min-h-screen w-screen text-zinc-800 bg-zinc-300 dark:text-zinc-300 dark:bg-zinc-800" un-cloak>
    <header class="h-16 flex items-center justify-around sticky top-0 bg-inherit z-2">
      <h1 class="ph-books-fill before:mr-2 flex items-center justify-center text-4xl">
        Library
      </h1>
      <div class="flex flex-row gap-2 items-center justify-center">
        <button id="change-theme" type="button" class="ph-sun-bold text-xl p-2 flex items-center justify-center rounded-xl transition-colors hover:bg-zinc-400 hover:dark:bg-zinc-700"></button>
        <button id="add-book" type="button" class="ph-plus-bold text-xl p-2 flex items-center justify-center rounded-xl transition-colors hover:bg-zinc-400 hover:dark:bg-zinc-700">
          <span class="hidden ml-2 sm:block">Add Book</span>
        </button>
      </div>
    </header>
    <main id="bookshelf" class="grid grid-cols-[repeat(auto-fill,minmax(20rem,1fr))] auto-rows-min p-8 gap-4 grow"></main>
    <footer class="sticky bottom-0 h-12 flex items-center justify-center bg-inherit text-inherit z-2">
      <a href="https://gitlab.com/potential-garbage" class="relative group">
      <span class="absolute -bottom-px left-0 w-full sm:w-0 border-b transition-all group-hover:w-full border-zinc-900 dark:border-zinc-200"></span>
        Potential Garbage
      </a>
      <i class="ph-plus-bold mx-2"></i>
      <a href="https://www.theodinproject.com" class="relative group">
        <span class="absolute -bottom-px left-0 w-full sm:w-0 border-b transition-all group-hover:w-full border-zinc-900 dark:border-zinc-200"></span>
        The Odin Project
      </a>
      <i class="ph-equals-bold ml-2"></i>
      <i class="ph-heart-straight-fill ml-2 text-red-600"></i>
    </footer>
    <aside id="add-book-modal" class="fixed inset-0 z-5 flex items-center justify-center invisible">
      <div id="add-book-modal-overlay" class="bg-zinc-200 dark:bg-zinc-900 opacity-50 absolute inset-0"></div>
      <form class="bg-zinc-200 dark:bg-zinc-900 relative rounded-xl w-full sm:w-128 h-full sm:h-128 p-8 flex flex-col gap-4 justify-center">
        <button id="add-book-modal-close" type="button" class="ph-x-bold text-xl p-2 absolute top-8 right-8 flex items-center justify-center rounded-xl transition-colors hover:bg-zinc-300 hover:dark:bg-zinc-800"></button>
        <h3 class="text-2xl text-center mb-4">New book</h3>
        <div class="relative">
          <input type="text" name="title" id="title-input" autocomplete="off" placeholder=" " class="peer rounded-md p-2 w-full text-lg text-zinc-900 bg-zinc-50 border-2 border-zinc-900 ring-zinc-400 focus:outline-none focus:ring-2">
          <label for="title" class="absolute left-0 text-zinc-400 text-lg p-2 pl-3 pointer-events-none transition-all -translate-y-1/3 opacity-0 peer-focus:-translate-y-1/3 peer-focus:opacity-0 peer-placeholder-shown:opacity-100 peer-placeholder-shown:translate-y-0">Title</label>
        </div>
        <div class="relative">
          <input type="text" name="author" id="author-input" autocomplete="off" placeholder=" " class="peer rounded-md p-2 w-full text-lg text-zinc-900 bg-zinc-50 border-2 border-zinc-900 ring-zinc-400 focus:outline-none focus:ring-2">
          <label for="title" class="absolute left-0 text-zinc-400 text-lg p-2 pl-3 pointer-events-none transition-all -translate-y-1/3 opacity-0 peer-focus:-translate-y-1/3 peer-focus:opacity-0 peer-placeholder-shown:opacity-100 peer-placeholder-shown:translate-y-0">Author</label>
        </div>
        <div class="relative">
          <input type="number" min=0 name="pages" id="pages-input" autocomplete="off" placeholder=" " class="peer rounded-md p-2 w-full text-lg text-zinc-900 bg-zinc-50 border-2 border-zinc-900 ring-zinc-400 focus:outline-none focus:ring-2">
          <label for="title" class="absolute left-0 text-zinc-400 text-lg p-2 pl-3 pointer-events-none transition-all -translate-y-1/3 opacity-0 peer-focus:-translate-y-1/3 peer-focus:opacity-0 peer-placeholder-shown:opacity-100 peer-placeholder-shown:translate-y-0">Pages</label>
        </div>
        <div class="relative">
          <input type="number" min=0 name="title" id="title-input" autocomplete="off" placeholder=" " class="peer rounded-md p-2 w-full text-lg text-zinc-900 bg-zinc-50 border-2 border-zinc-900 ring-zinc-400 focus:outline-none focus:ring-2">
          <label for="title" class="absolute left-0 text-zinc-400 text-lg p-2 pl-3 pointer-events-none transition-all -translate-y-1/3 opacity-0 peer-focus:-translate-y-1/3 peer-focus:opacity-0 peer-placeholder-shown:opacity-100 peer-placeholder-shown:translate-y-0">Pages Read</label>
        </div>
        <button id="add-book-modal-submit" type="submit" class="mt-4 p-2 flex items-center justify-center rounded-xl transition-colors bg-zinc-300 dark:bg-zinc-800 hover:bg-zinc-400 hover:dark:bg-zinc-700">
          Add new book
        </button>
      </form>
    </aside>
  </body>
</html>
